{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Создание новой услуги</title>
{% endblock %}

{% block content %}
<section class="py-5 zigzag-section">
    <div class="container-fluid px-4 px-md-5">
        <h2 class="text-center text-danger fw-bold mb-5">Создание новой услуги</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="bg-white p-4 rounded shadow-sm border">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Название услуги<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label fw-semibold">Цена (₽)<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ form_data.price|default:'' }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Описание услуги</label> 
                            <textarea class="form-control" id="description" name="description" rows="4">{{ form_data.description|default:'' }}</textarea>
                        </div>
                        
                        <div class="d-flex flex-column flex-md-row gap-3 mt-4">
                            <button type="submit" class="btn btn-dark flex-grow-1">
                                <i class="bi bi-plus-circle me-1"></i> Создать услугу
                            </button>
                            <a href="{% url 'landing' %}" class="btn btn-outline-secondary flex-grow-1">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
