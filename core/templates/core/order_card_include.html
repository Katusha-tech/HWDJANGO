{% comment %} карточка заявки в include {% endcomment%}
<div class="col">
    <div class="card border-danger shadow-sm h-100">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold text-danger">{{ order.client_name }}</h5>
            <p class="card-text mb-1">
                <strong>Дата:</strong> {{ order.date }}
            </p>
            <p class="card-text mb-1">
                <strong>Услуги:</strong>
                {{ order.services|join:", " }}
            </p>
            <p class="card-text mb-3">
                <strong>Статус:</strong>
                <span class="badge {% if order.status == 'новая' %}bg-warning text-dark
                                {% elif order.status == 'подтвержденная' %}bg-primary
                                {% elif order.status == 'выполненная' %}bg-success
                                {% elif order.status == 'отмененная' %}bg-secondary
                                {% endif %}">
                    {{ order.status|title }}
                </span>
            </p>
            <a href="{% url 'order_detail' order.id %}" class="btn btn-outline-danger mt-auto">Подробнее</a>
        </div>
    </div>
</div>
