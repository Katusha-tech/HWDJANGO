<div class="card mb-4 border-danger shadow-sm post-card" style="max-width: 780px;">
  <div class="row g-0">
    {% if post.cover %}
    <div class="col-md-4 d-flex align-items-center pt-2 ps-2" style="height: 180px; overflow: hidden;">
      <img src="{{ post.cover.url }}" alt="{{ post.title }}" class="w-100 h-100 rounded-start" style="object-fit: cover;">
    </div>
    {% endif %}
    <div class="col-md-8 d-flex flex-column">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-danger fw-bold">{{ post.title }}</h5>
        <div class="card-text text-truncate lh-1" style="max-height: 3.6em; overflow: hidden;">
          {{ post.html_description|safe }}
        </div>
        <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-outline-danger mt-auto align-self-start">
          Читать далее <i class="bi bi-arrow-right"></i>
        </a>
      </div>
      <div class="card-footer bg-white border-0 d-flex justify-content-between flex-wrap gap-2">
        <div>
          <span class="me-3" title="Лайки">
            <i class="bi bi-heart text-danger"></i> {{ post.likes.count }}
          </span>
          <span title="Комментарии">
            <i class="bi bi-chat text-primary"></i> {{ post.comments.count }}
          </span>
        </div>
        <div>
          {% for tag in post.tags.all %}
            <span class="badge bg-secondary me-1">#{{ tag.name }}</span>
          {% endfor %}
        </div>
        <div>
          <i class="bi bi-calendar"></i>
          <small class="text-muted">{{ post.created_at|date:"d.m.Y" }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
