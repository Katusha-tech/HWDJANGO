{% extends "base.html" %}
{% load static %}

{% block title %}Пароль успешно изменён - {{ block.super }}{% endblock %}

{% block content %}
<div class="p-3 bg-white rounded shadow-sm" style="max-width: 700px; margin: 2rem auto;">
  <h2 class="text-danger fw-bold mb-4 text-center">Пароль успешно изменён</h2>

  <div class="alert alert-success">
    <p class="mb-0">
      Ваш пароль был успешно изменён. Теперь вы можете войти с новым паролем.
    </p>
  </div>

  <div class="mt-3 text-center">
    <a href="{% url 'users:login' %}" class="btn btn-danger">
      Войти
    </a>
  </div>
</div>
{% endblock content %}
